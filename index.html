<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apple Bunny: Pomodoro Timer</title>
	<script src="https://kit.fontawesome.com/adc1a4d4e8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://unpkg.com/@uiw/reset.css/reset.min.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/core.css">
</head>
<body class="mode-light">
	<header>
		<div class="title-cont">
			<h1>Apple Bunny</h1>
			<p class="subtitle">Pomodoro Timer</p>
		</div>
		<div id="mode-switcher">
			<i class="fas fa-sun mode-light hidden"></i><i class="fas fa-moon mode-dark"></i>
		</div>
	</header>
	<!-- <div id="timer-settings">
		<form action="/">
			<label for="interval-length">Interval Length: <input type="number" min="1" default="20" name="interval-length"></label>
			<label for="break-length">Break Length: <input type="number" min="1" default="5" name="break-length"></label>
		</form>
	</div> -->
	<main>
		<div id="interval-cont"></div>
		<div id="break-cont"></div>
	</main>
	<aside id="calendar">
		<header>
			<h4 class="date"></h4>
			<i class="fas fa-trash clear-cal"></i>
		</header>
		<div class="entries">
			<p>No Entries</p>
		</div>
	</aside>
	<footer>
		<img src="assets/Apple_Bunny.png" alt="Apple Bunny Logo" class="footer-logo">
		<div id="copyright">Copyright &copy; <span id="currentYear"></span> SkellieBunnie</div>
	</footer>
	
	<template id="interval-template">
		<div class="interval-cont timer-wrapper active">
			<div class="content">
				<h2 class="title">Interval 1</h2>
				<div class="controls">
					<i class="fas fa-play btn-play"></i> <i class="fas fa-pause btn-pause hidden"></i> <i class="fas fa-stop btn-stop"></i>
				</div>
			</div>
			<div class="timer">
				0:00
			</div>
		</div>
	</template>
	
	<template id="break-template">
		<div class="break-cont timer-wrapper">
			<div class="content">
				<h2 class="title">Break 1</h2>
				<div class="controls">
					<i class="fas fa-play btn-play"></i> <i class="fas fa-pause btn-pause hidden"></i> <i class="fas fa-stop btn-stop"></i>
				</div>
			</div>
			<div class="timer">
				0:00
			</div>
		</div>
	</template>
	
	<template id="calendar-entry-template">
		<div class="calendar-entry" style="background-color: #3f3f3f" data-guid="">
			<h2 class="title">Interval 1</h2>
			<div class="content">
				<div class="details">
					<p class="duration"><strong>Duration:</strong> <span>0:00</span></p>
					<p class="start"><strong>Start:</strong> <span>0:00</span></p>
					<p class="end"><strong>End:</strong> <span>0:00</span></p>
				</div>
			</div>
		</div>
	</template>
	
	<!-- Audio Handler -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.core.min.js"></script>
	<!-- scripts -->
	<script src="js/script.js"></script>
</body>
</html>
