<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apple Bunny: Pomodoro Timer</title>
	<script src="https://kit.fontawesome.com/adc1a4d4e8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://unpkg.com/@uiw/reset.css/reset.min.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/core.css">
</head>
<body class="mode-light">
	<header>
		<div class="title-cont">
			<h1>Apple Bunny</h1>
			<p class="subtitle">Pomodoro Timer</p>
		</div>
		<div id="mode-switcher">
			<i class="fas fa-sun mode-light"></i><i class="fas fa-moon mode-dark"></i>
		</div>
	</header>
	<div id="timer-settings">
		<form action="/">
			<fieldset>
				<label for="intervalLength">Interval Length: <input type="number" min="1" value="25" name="intervalLength" class="timer-input"></label>
				<label for="breakLength">Break Length: <input type="number" min="1" value="5" name="breakLength" class="timer-input"></label>
			</fieldset>
			<fieldset class="span">
				<label for="blockLength">Block Length: <input type="number" min="1" value="8" name="blockLength" class="timer-input"></label>
			</fieldset>
		</form>
		<div class="dropdown">
			<i class="fas fa-caret-down"></i>
		</div>
	</div>
	
	<main>
		<div id="timer-cont"></div>
		<div class="reset-block"><i class="fa-solid fa-arrows-rotate"></i> Reset Block</div>
	</main>
	<aside id="calendar">
		<header>
			<h4 class="date"></h4>
			<i class="fas fa-trash clear-cal"></i>
		</header>
		<div class="entries">
			<p>No Entries</p>
		</div>
	</aside>
	<footer>
		<img src="assets/Apple_Bunny.png" alt="Apple Bunny Logo" class="footer-logo">
		<div id="copyright">Copyright &copy; <span id="currentYear"></span> SkellieBunnie</div>
	</footer>
	
	<div class="modal timer-title">
		<div>
			<fieldset>
				<legend>New Title</legend>
				<input type="text" name="timer-title">
			</fieldset>
		</div>
	</div>
	
	<template id="timer-template">
		<div class="timer">
			<div class="content">
				<h2 class="title">Timer Title</h2>
				<div class="controls">
					<i class="fas fa-play btn-play"></i> <i class="fas fa-pause btn-pause hidden"></i> <i class="fas fa-stop btn-stop"></i>
				</div>
			</div>
			<div class="time">0:00</div>
		</div>
	</template>
	
	<template id="calendar-entry-template">
		<div class="calendar-entry" style="background-color: #3f3f3f" data-guid="">
			<h2 class="title">Timer Title</h2>
			<div class="content">
				<div class="details">
					<p class="duration"><strong>Duration:</strong> <span>0:00</span></p>
					<div class="start-end">
						<p class="start"><strong>Start:</strong> <span>0:00</span></p>
						<p class="end"><strong>End:</strong> <span>0:00</span></p>
					</div>
				</div>
			</div>
		</div>
	</template>
	
	<!-- CDNs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.core.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
	<!-- scripts -->
	<script src="js/functions.js"></script>
	<script src="js/core.js"></script>
	<script src="js/mode-switch.js"></script>
	<script src="js/timer-settings.js"></script>
	<!-- <script src="js/calendar.js"></script> -->
	<script src="js/timer.js"></script>
</body>
</html>
